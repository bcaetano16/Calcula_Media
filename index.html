<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <title>Calculo de Médias</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./logo.png" alt="capelo e diploma">
            <h1><b>Calculadora de Médias de Notas</b></h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
            <input type="number" id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" />
            <button type="submit">Adicionar +</button>

        </form>
        <table cellspacing="0">
            <!--Tirar a separação entre as celulas da tabela-->
            <thead>
                <!--cabeçalho da tabela-->
                <tr>
                    <!--linha-->
                    <th>
                        <!--Coluna-->
                        Nome da atividade
                    </th>
                    <th id="nota-atividade-situacao">
                        Nota da atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <!--adicionar conteúdo da tabela-->
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---
                        <!--<img src="./aprovado.png" alt="Emoji festejando" />-->
                    </td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td id="media-final">
                        Média final
                    </td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
            <p><b><i>* A nota mínima da média final das notas, para ser considerado aprovado tem
                        que ser maior ou igual a 7</i></b></p>
                        <p><b><i>*A nota por matéria tem que ser maior ou igual a 6 para aprovação.</i></b></p>
        </table>
    </div>
    <script src="./index.js"></script>
    </div>

</body>

</html>
